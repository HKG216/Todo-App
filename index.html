<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="tailwind.min.css">
</head>
<body class="bg-gray-800 text-white">
    
    <div class="flex flex-col mt-10  mx-20 rounded-lg shadow max-w-auto bg-gray-600 py-10">
        <div class="flex justify-center items-center">
            <h1 class="text-4xl font-bold ">My To Do App</h1>
        </div>
        <hr class="w-full mt-6">

        <div id="text-content" class=" flex flex-col gap-2 px-5 my-5">
            <div class="flex justify-between items-center">
                <h4>Todo item 1</h1>
                <div class="bg-green-600 rounded-lg py-3 px-4 done" onclick="marksDone(event)(event)">Done</div>
            </div>
            <div class="flex justify-between items-center">
                <h4>Todo item 2</h1>
                <div class="bg-green-600 rounded-lg py-3 px-4 done" onclick="marksDone(event)">Done</div>
            </div>
            <div class="flex justify-between items-center">
                <h4>Todo item 3</h1>
                <div class="bg-green-600 rounded-lg py-3 px-4 done" onclick="marksDone(event)">Done</div>
            </div>
        </div>

        <hr class="my-6">
            <div class="flex px-5">
                <input type="text" class="flex-1 h-9 pl-2 text-black rounded outline-none ring-2 focus:ring-3" placeholder="Enter To Do" required>
                <div onclick="addTodo()" class="bg-yellow-500 cursor-pointer hover:bg-yellow-600 text-white px-4 py-2 ml-2 rounded btn">Add</div>
            </div>

    </div>

   

    <script src="App.js"></script>
</body>
</html>
